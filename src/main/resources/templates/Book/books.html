<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/style/style.css}" rel="stylesheet">
</head>
<body>
  <div th:insert="fragments/header :: block-header"></div>
  <div class="content">
    <h1> Books </h1>
    <table>
      <tr>
        <th> Book ID </th>
        <th> Book Name </th>
        <th> ISBN </th>
        <th> Publisher </th>
      </tr>

      <tr th:each="book : ${books}">
        <td> <a th:href="@{'bookById/' + ${book.Id}}" th:text="${book.Id}" class="inTable"></a> </td>
        <td th:text="${book.title}"> Libro </td>
        <td th:text="${book.isbn}"> ISBN </td>
        <td th:text="${book.publisher.getPublisherName()}">  </td>
      </tr>
    </table>
  </div>

</body>
</html>
