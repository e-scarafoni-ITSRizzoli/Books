<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{/style/style.css}" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/header :: block-header"></div>
<div class="content">
  <h1> Authors </h1>
  <table>
    <tr>
      <th> Author ID </th>
      <th> First Name </th>
      <th> Last Name </th>
    </tr>

    <tr th:each="author : ${authors}">
      <td th:text="${author.Id}">  </td>
      <td th:text="${author.firstName}"> </td>
      <td th:text="${author.lastName}">  </td>
    </tr>
  </table>
</div>

</body>
</html>
